<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
</head>

<body>
    <h2>Checked Property in JS</h2>
    <label for="userName">User Name :</label>
    <input type="text" id="userName" name="userName">
    <br>
    <br>
    <button id="submitBtn">Submit</button>
    <br>
    <br>
    <input type="checkbox" id="subscribed" name="subscribed">
    <label for="subscribed">Subscription</label>

    <br>

    <input type="radio" id="visaCard" name="cards">
    <label for="visaCard">Visa Card</label>

    <br>

    <input type="radio" id="masterCard" name="cards">
    <label for="masterCard">Master Card</label>

    <br>

    <input type="radio" id="payPal" name="cards">
    <label for="payPal">Pay Pal</label>
    <br>
    <br>
    <p id="displayText"></p>
    <p id="payment"></p>

    <script src="script.js"></script>
</body>

</html>
